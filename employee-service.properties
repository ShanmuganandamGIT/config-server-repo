spring.datasource.url=jdbc:oracle:thin:@localhost:1521/XEPDB1
spring.datasource.username=employee_db
spring.datasource.password=employee_db
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

# Hibernate uses these dialect to create the appropriate SQL statements with respect to  a database.
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.OracleDialect
# This property useful, because this property tells hibenate that create the database tables automatically - If there is a JPA entities are present in Spring boot project
spring.jpa.hibernate.ddl-auto=update

server.port=8081
eureka.instance.client.serverUrl.defaultZone=http://localhost:8761/eureka
